<ion-menu [content]="content" persistent="true" (ionClose)="collapseMenuOptions()" >
  <ion-content>
    <img src = "assets/img/apps.jpg" class="profile_cover">
    <side-menu-content [settings]="sideMenuSettings" [options]="options" (selectOption)="selectOption($event)"></side-menu-content>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
