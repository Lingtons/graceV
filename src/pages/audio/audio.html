<ion-header>
  <ion-navbar padding no-border-bottom>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Audio Messages</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="PresentPopover($event)">
        <ion-icon ios="md-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding margin-top>
    <ion-list>
        <ion-item *ngFor="let audio of audios" (click)="audioLink(audio.link)">
            <ion-thumbnail item-start>
              <img src = "assets/img/play.png">
            </ion-thumbnail>
            <h2>{{audio.name}}</h2>
            <p>{{audio.author}}</p>
          </ion-item>
    </ion-list>
</ion-content>
