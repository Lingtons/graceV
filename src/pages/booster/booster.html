 <ion-title>Faith Boosters</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="PresentPopover($event)">
        <ion-icon ios="md-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="light"
                   [(ngModel)]="queryText"
                   (ionInput)="updateBoosters()"
                   placeholder="Search Faith Booster">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content no-padding margin-top>
	  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

   <ion-list #boostersList [hidden]="shownBoosters === 0">
    <ion-item *ngFor="let booster of boosters" [attr.color]="booster.color | lowercase"  (click)="goToBoosterDetail(booster)">
        <h2>{{booster.title}}</h2>
        <p>Category : {{booster.color}}</p>
      </ion-item>

  </ion-list>
  <ion-list-header [hidden]="shownBoosters > 0">
      No Boosters Found
  </ion-list-header>


</ion-content>
