<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateBoosters()">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="md-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="light"
                   [(ngModel)]="queryText"
                   (ionInput)="updateBoosters()"
                   placeholder="Search Faith Booster">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>

   <ion-list #boostersList [hidden]="shownBoosters === 0">

    <ion-item-group *ngFor="let booster of boosters" [hidden]="booster.hide">

      <ion-item-divider sticky>
        <ion-label>
          
        	{{booster.created_at}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let booster of boosters" #slidingItem [attr.color]="booster.color | lowercase" [hidden]="booster.hide">

        <button ion-item >
          <h2>{{booster.title}}</h2>
          <p>
            Hello
            
          </p>
        </button>

        <ion-item-options>
          <button ion-button color="favorite" (click)="addFavorite(slidingItem, booster)" *ngIf="segment === 'all'">
            Favorite
          </button>
          <button ion-button color="danger" (click)="removeFavorite(slidingItem, booster, 'Remove Favorite')" *ngIf="segment === 'favorites'">
            Remove
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>
  
  <ion-list-header [hidden]="shownBoosters > 0">
      No Boosters Found
  </ion-list-header>
</ion-content>
