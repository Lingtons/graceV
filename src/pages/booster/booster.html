<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar padding no-border-bottom>
    <ion-buttons start >
      <button ion-button icon-only >
        <ion-icon name = "bulb-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment [(ngModel)]="segment" (ionChange)="updateBoosters()">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>

    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="PresentPopover($event)">
        <ion-icon ios="md-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="light"
                   [(ngModel)]="queryText"
                   (ionInput)="updateBoosters()"
                   placeholder="Search Faith Booster">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
	  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

   <ion-list #boostersList [hidden]="shownBoosters === 0">

    <ion-item-group *ngFor="let booster of boosters" [hidden]="booster.hide">

      <ion-item-divider sticky>
        <ion-label >
          
        	{{booster.created_at | date: 'fullDate' }}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding #slidingItem [attr.color]="booster.color | lowercase" [hidden]="booster.hide">

        <button ion-item  align-right (click)="goToBoosterDetail(booster)" >
          <h2>{{booster.title}}</h2>
          <p>Category : {{booster.color}}</p>
        </button>

        <ion-item-options>
          <button ion-button color="favorite" (click)="addFavorite(slidingItem, booster)" *ngIf="segment === 'all'">
            Favorite
          </button>
          <button ion-button color="danger" (click)="removeFavorite(slidingItem, booster, 'Remove Favorite')" *ngIf="segment === 'favorites'">
            Remove
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>
  
  <ion-list-header [hidden]="shownBoosters > 0">
      No Boosters Found
  </ion-list-header>

</ion-content>
