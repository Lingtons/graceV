<ion-header>
  <ion-navbar padding no-border-bottom>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Resources</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="PresentPopover($event)">
        <ion-icon ios="md-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-list >
        <ion-item *ngFor="let resource of resources" (click)="viewResource(resource)">        
              <ion-icon item-start name = "folder"></ion-icon>        
            <h2>{{resource.title}}</h2>  
            <p><ion-icon name = "clock-outline"></ion-icon> {{resource.created_at | date: 'fullDate'}}</p>      
        </ion-item>
      </ion-list>    
</ion-content>
