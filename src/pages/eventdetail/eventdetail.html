<ion-header>
    <ion-navbar padding no-border-bottom>
      <ion-title>{{event?.title}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content  class="event-detail">
    <div text-center *ngIf="event">      
      <img src="http://gracev.gwucorp.com/images/{{event?.avatar}}" no-padding />
      <button ion-button icon-only clear small color="twitter">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-button icon-only clear small color="github">
        <ion-icon name="logo-github"></ion-icon>
      </button>
      <button ion-button icon-only clear small color="instagram">
        <ion-icon name="logo-instagram"></ion-icon>
      </button>
    </div>
  
    <p padding  [innerHTML]="event?.body"></p>
  </ion-content>
