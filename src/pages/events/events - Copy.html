<ion-header>
  <ion-navbar padding no-border-bottom>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Events</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="PresentPopover($event)">
        <ion-icon ios="md-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-list #eventList >
        
            <ion-item-group *ngFor="let month of months" >
        
              <ion-item-divider sticky>
                <ion-label>
                  {{month.name}}
                </ion-label>
              </ion-item-divider>
              <ion-card *ngFor="let event of month.events" #slidingItem [attr.track]="event.tracks[0] | lowercase"  (click)="seeEvent(event)">
                  <img src="http://lorempixel.com/400/200" />
                  <ion-card-content >
                      <ion-card-title  >                              
                          {{event.name}}                          
                      </ion-card-title>                      
                      <p>
                          The most popular industrial group ever, and largely
                          responsible for bringing the music to a mass audience.
                          {{event.timeStart}} &mdash;
                          {{event.timeEnd}}:
                          {{event.location}}
                        </p>
                </ion-card-content>                                                                        
            </ion-card>
            </ion-item-group>
        
          </ion-list>

</ion-content>
