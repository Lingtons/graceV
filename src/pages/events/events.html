<ion-header>
  <ion-navbar padding no-border-bottom>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Events</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="PresentPopover($event)">
        <ion-icon ios="md-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding margin-top>
  <ion-grid no-padding>
      <ion-row>
        <ion-col col-12 col-md-6 col-lg-6 col-xl-6 *ngFor="let event of events"  (click)="seeEvent(event)">
          <ion-card>
              <img src="http://gracev.gwucorp.com/images/{{event.avatar}}" />
            <ion-card-header>{{ event.title }}</ion-card-header>
            <ion-card-content>
                {{event.created_at | date: 'fullDate' }}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
