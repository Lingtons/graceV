<ion-header>
  <ion-navbar padding no-border-bottom>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Direction to Church</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="PresentPopover($event)">
        <ion-icon ios="md-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding class = "map text-center vertical-align-content">
    <ion-grid>
        <ion-row>
          <ion-col></ion-col>
              <ion-col>
                    <button ion-button  (click) = "openMap()">
                        Get Direction
                          </button>

              </ion-col>
              <ion-col></ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
