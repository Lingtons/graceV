<ion-header>
  <ion-navbar padding no-border-bottom>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="PresentPopover($event)">
        <ion-icon ios="md-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding margin-top>
  <ion-list >
    <ion-item *ngFor="let notification of notifications" (click)="viewNotification(notification)">
          <ion-icon item-start name = "md-megaphone"></ion-icon>
        <h2>{{notification.name}}</h2>
        <p><ion-icon name = "clock-outline"></ion-icon> {{notification.created_at | date: 'fullDate'}}</p>
    </ion-item>
  </ion-list>

</ion-content>
