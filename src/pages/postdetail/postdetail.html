<ion-header>

  <ion-navbar padding no-border-bottom>
    <ion-title>{{post?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <br>
  <ion-item-divider sticky>
<label>{{post?.title}}</label>
</ion-item-divider>

<p padding  [innerHTML]="post?.body"></p>



    <ion-list *ngFor="let lesson of post?.lessons ">
      <ion-list-header>
      Points
  </ion-list-header>
<button ion-item (click)="viewLesson(lesson)" >{{lesson.title}}  <ion-icon item-start name = "bookmark-outline"></ion-icon></button>
	  
      
    </ion-list>
</ion-content>
