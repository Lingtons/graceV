<ion-header>

  <ion-navbar padding no-border-bottom>
    <ion-title>{{post?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding margin-top>
  <br>
  <ion-item-divider sticky>
<label>{{post?.title}}</label>
</ion-item-divider>

<p padding  [innerHTML]="post?.body"></p>




    <ion-list >
      <ion-list-header>
    Points
  </ion-list-header>

	<ion-item *ngFor="let lesson of post?.lessons " (click)="viewLesson(lesson)" >{{lesson.title}}  <ion-icon item-start name = "bookmark-outline"></ion-icon></ion-item>


    </ion-list>
</ion-content>
