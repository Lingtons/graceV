<ion-header>

  <ion-navbar>
    <ion-title>{{post?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img [src] = " 'http://localhost:8000/images/' + post?.avatar " />

<p [innerHTML]="post?.body"></p>

<ion-item *ngFor="let lesson of post?.lessons ">
      
      <p (click)="viewLesson(lesson)" >{{lesson.title}} </p>
      
    </ion-item>
</ion-content>
