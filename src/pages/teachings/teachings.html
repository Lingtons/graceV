  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar padding no-border-bottom>
    <ion-buttons start >
      <button ion-button icon-only >
        <ion-icon name = "bookmarks-outline"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-segment [(ngModel)]="segment" (ionChange)="updatePosts()">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="PresentPopover($event)">
        <ion-icon ios="md-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="light"
                   [(ngModel)]="queryText"
                   (ionInput)="updatePosts()"
                   placeholder="Search Teachings">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
	  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

   <ion-list #postList [hidden]="shownPosts === 0">

    <ion-item-group *ngFor="let post of posts" [hidden]="post.hide">

      <ion-item-divider sticky>
        <ion-label>
          
        	{{post.created_at | date: 'fullDate' }}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding #slidingItem [attr.color]="post.color | lowercase" [hidden]="post.hide">

        <button ion-item   (click)="goToPostDetail(post)" >
          <h2>{{post.title}}</h2>
          <p>Category : {{post.category.name}}</p>
        </button>

        <ion-item-options>
          <button ion-button color="favorite" (click)="addFavorite(slidingItem, post)" *ngIf="segment === 'all'">
            Favorite
          </button>
          <button ion-button color="danger" (click)="removeFavorite(slidingItem, post, 'Remove Favorite')" *ngIf="segment === 'favorites'">
            Remove
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>
  
  <ion-list-header [hidden]="shownPosts > 0">
      No Teachings Found
  </ion-list-header>
</ion-content>
