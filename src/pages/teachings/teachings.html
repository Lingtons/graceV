          <ion-grid no-padding>
              <ion-row  [hidden]="shownPosts === 0">
                <ion-col col-12 col-md-6 col-lg-6 col-xl-6 *ngFor="let post of posts" [hidden]="post.hide"  (click)="goToPostDetail(post)">
                  <ion-card>
                      <img src="http://gracev.gwucorp.com/images/{{post.avatar}}" />
                    <ion-card-header>{{ post.title }}</ion-card-header>
                    <ion-card-content>
                        {{post.created_at | date: 'fullDate' }}
                    </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>

<ion-list-header [hidden]="shownPosts > 0">
